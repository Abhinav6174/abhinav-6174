<div class="home-container">


    <div class="timeline">
        <div class="outer">
            <div *ngFor="let experience of experiences" class="card">
                <div class="info">
                    <div>{{ experience.dateRange }}</div>
                    <div>
                        <h3>{{ experience.role }}</h3>
                        <h4>{{ experience.company }}, {{ experience.location }}</h4>
                        <!-- <ul>
                            <li *ngFor="let desc of experience.description">{{ desc }}</li>
                        </ul> -->
                    </div>
                </div>
                
            </div>
        </div>
    </div>
